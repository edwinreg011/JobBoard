<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Edit Job</title>
</head>

<body>
  <div id='container'>

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">{{job_view.title}}</span>
      <a href="/users/logout">Log Out</a>

    </nav>

    {% if messages%}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}


    <form action="/users/jobs/update/{{job_view.id}}" method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
          <input type="text" name="title" id="title" placeholder="{{job_view.title}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
          <textarea name="desc" id="desc" cols="30" rows="10">{{job_view.desc}}</textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Location:</label>
        <div class="col-sm-10">
          <input type="text" name="location" placeholder="{{job_view.location}}">
        </div>
        <br>
      </div>
      <input type="submit" value="Update">
      </form>
      <br>
      <br>
      <form action="/users/success">
        <input type="submit" value="Cancel">
      </form>

  </div>
</body>

</html>
