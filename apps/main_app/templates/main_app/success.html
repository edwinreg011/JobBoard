<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>All Jobs</title>
</head>

<body>
  <div id='contianer'></div>

  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Hello, {{request.session.first_name}}!</span>
    <a href="/users/jobs/new">Add New Job!</a>
    <a href="/users/logout">Log Out</a>
  </nav>



  <h3>Everyone's Jobs:</h3>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Job</th>
        <th scope="col">Location</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for job in all_jobs_tb reversed%}
      <tr>
        <td class="text-monospace">{{job.title}}</td>
        <td class="text-monospace">{{job.location}}</td>
        <td class="text-monospace"><a href="jobs/{{job.id}}">View</a>
          {% if job.user.id == request.session.user_id %}
          | <a href="/users/jobs/delete/{{job.id}}">Delete</a> | 
          <a href="/users/jobs/edit/{{job.id}}">Edit</a>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>



  </div>
</body>

</html>
